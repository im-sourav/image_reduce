<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#00b193" />
    <title>Image Reducer</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="main.js"></script>
  </head>
  <body>
    <input type="file" id="img_input" accept=".jpg,.jpeg,.gif,.png" />
    <input
      type="file"
      id="img_only_size"
      accept=".jpg,.jpeg,.gif,.png"
      multiple
    />
    <div id="upload_imagge"><p class="bl">Upload Image</p></div>
    <br><br>
    <div id="upload_imagge_2">
      <p class="bl"><span>Upload Images</span> <small>Only Size</small></p>
    </div>
    <div id="main-window">
      <div id="close-main-windw"></div>
      <div id="s_contaner">
        <div id="back-img"></div>
        <div id="selected-img"></div>
        <div id="selector">
          <span class="soff"></span>
          <span class="soff"></span>
          <span class="corner"></span>
          <span class="corner"></span>
          <span class="corner"></span>
          <span class="corner"></span>
          <span class="mide mtb"></span>
          <span class="mide mtb"></span>
          <span class="mide mlr"></span>
          <span class="mide mlr"></span>
        </div>
      </div> 
      <div id="content_other">
        <div id="preview-window">
          <div id="preview">
            <div id="close"></div>
            <div id="img-view-box">
              <img id="img_resize">
            </div>
            <div id="download_btn"><p class="bl">Download IMG</p></div>
          </div>
        </div>
        <div id="size_img_selection_button">
          <div class="sst">
            <div id="set_size" class="bl">
              <p id="file_size_text">IMG Size:</p>
              <input
                type="number"
                id="img_size_input"
                placeholder="100"
                value="100" 
              />
              <p id="inkb">kb</p>
            </div>
          </div>
          <div id="img_selection">
            <div class="inputs_box bl">
              <div class="text">W:</div>
              <input type="number" id="input_w" />
            </div>
            <div class="inputs_box bl">
              <div class="text">H:</div>
              <input type="number" id="input_h" />
            </div>
          </div>
        </div>
        <div id="pre_crop">
          <span>
            <div id="crap_btn"><p class="bl">Crop</p></div>
          </span>
          <span>
            <div id="pvu_btn"><p class="bl">Preview</p></div>
          </span>
        </div>
        <div id="instraction">
          <section>
            <p class="question">?</p>
            <x>You did't crop image!</x>
            <span><p id="i_know">OK</p></span>
          </section>
        </div>
      </div>
    </div>
    <div id="coppy"><b>Â©</b> SouravBarui 2022</div>
  </body>
</html>
